<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>30 Dni z Napoleonem Hillem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="day-grid-container">
    <div id="day-grid"></div>
  </div>

  <hr>

  <div id="day-content">
    <h2 id="day-title">Wybierz dzień</h2>
    <div class="card">
      <h3>Cytat dnia</h3>
      <p id="quote"></p>
    </div>
    <div class="card">
      <h3>Afirmacja</h3>
      <p id="affirmation"></p>
    </div>
    <div class="card">
      <h3>Zaklęcie</h3>
      <p><strong>„Do 31 grudnia 2025 roku posiadam milion euro na moim koncie inwestycyjnym. Zarobiłem je tworząc treści w internecie. Daję ludziom wartość, a bogactwo wraca do mnie z wielu źródeł.”</strong></p>
    </div>
    <div class="card">
      <h3>Twoja refleksja</h3>
      <textarea id="notes" placeholder="Wpisz tutaj swoją refleksję..."></textarea>
      <br>
      <button onclick="saveReflection()">Zapisz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
